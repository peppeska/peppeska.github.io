name: Login
version: 0.3.3
description: Enables user authentication and login screen.
icon: sign-in
author:
  name: Team Grav
  email: devs@getgrav.org
  url: http://getgrav.org
keywords: admin, plugin, login
homepage: https://github.com/getgrav/grav-plugin-login
keywords: login, authentication, admin, security
bugs: https://github.com/getgrav/grav-plugin-login/issues
license: MIT

dependencies:
  - form
  - email

form:
  validation: loose
  fields:
    enabled:
      type: hidden
      label: Plugin status
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    built_in_css:
      type: toggle
      label: Use built in CSS
      highlight: 1
      default: 1
      help: "Include the CSS provided by the admin plugin"
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    route:
      type: text
      label: Login path
      help: "Custom route to a custom login page that your theme provides"
      placeholder: "/my-custom-login"


